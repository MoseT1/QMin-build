#spring configuration
spring:
   application:
      name: 3Q3min
   
   #devtools - Live Reload
   devtools:
      livereload:
         enabled: true
   # mvc
   mvc:
      
      #page 없을 때 exception 발생 시켜달라는 설정. 근데 지금은 자동으로 404로 해주긴함.
      throw-exception-if-no-handler-found: true
      
         
   # aop 
   aop:
      auto: true
      proxy-target-class: true

   # datasource
   datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mariadb://34.64.184.142:3306/3q3min?charset=utf8
      username: mariadb
      password: 1111
      hikari:
         minimum-idle: 10
         maximum-pool: 20          

      
# mybatis 
mybatis:
   config-location: classpath:mybatis/configuration.xml


# server
server:
   port: 8080
   servlet:
      context-path: /3q3min
      encoding:
         charset: utf-8
         enabled: true
         
         
# logging
logging:
   pattern:
      file: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
      console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
   logback:
      rollingpolicy:
         file-name-pattern: /${spring.application.name}-logs/exception.%i.log.zip
         max-file-size: 200MB
         max-history: 10
   file: /${spring.application.name}-logs/exception.log
   level:
      root: INFO
      com:
         bitacademy:
            mysite:
               exception: ERROR
